<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="/static/scripts/jquery/jquery-1.7.1.js"></script>
<link href="/static/style/authority/basic_layout.css" rel="stylesheet" type="text/css">
<link href="/static/style/authority/common_style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/static/scripts/authority/commonAll.js"></script>
<script type="text/javascript" src="/static/scripts/fancybox/jquery.fancybox-1.3.4.js"></script>
<script type="text/javascript" src="/static/scripts/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<link rel="stylesheet" type="text/css" href="/static/style/authority/jquery.fancybox-1.3.4.css" media="screen"></link>
<script type="text/javascript" src="/static/scripts/artDialog/artDialog.js?skin=default"></script>
<title>百智招聘</title>
<script type="text/javascript">
</script>
<style>
</style>
</head>
<body>
	<form id="submitForm" name="submitForm" action="" method="post">
		<input type="hidden" name="allIDCheck" value="" id="allIDCheck"/>
		<input type="hidden" name="fangyuanEntity.fyXqName" value="" id="fyXqName"/>
		<div id="container">
			<div class="ui_content">
				<div class="ui_text_indent">
					<div id="box_border">
						<div id="box_top">搜索</div>
						<div id="box_center">
							<select name="fangyuanEntity.fyXqCode" id="fyXq" class="ui_select01" onchange="getFyDhListByFyXqCode();">
                                <option value=""
                                >--请选择--</option>
                                <option value="1">城市</option>
                                <option value="2" selected>职位</option>
                            </select>
							<input type="text" id="fyZldz" name="fangyuanEntity.fyZldz" class="ui_input_txt02" />
							<input type="button" value="查询" class="ui_input_btn01" onclick="search();" />



						</div>
					</div>
				</div>
			</div>

			<div class="ui_content">
				<div class="ui_tb">
					<table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
						<tr>
							
						
							<th>职位</th>
							<th>公司</th>
							<th>月薪</th>
							<th>任职要求</th>
							<th>经验要求</th>
							<th>学历要求</th>
							<th>公司地点</th>

						</tr>

                        {% for i in page.object_list %}
							<tr>

								<td>{{ i.title }}</td>
								<td>{{ i.company }}</td>
								<td>{{ i.salary }}</td>
								<td>{{ i.describes }}</td>
								<td>{{ i.experience }}</td>
								<td>{{ i.academics }}</td>
								<td>{{ i.city }}</td>


							</tr>
		                {% endfor %}
					</table>
				</div>
				<div class="ui_tb_h30">
					<div class="ui_flt" style="height: 30px; line-height: 30px;">
						共有
						<span class="ui_txt_bold04">{{ data.count }}</span>
						条记录，当前第
						<span class="ui_txt_bold04">{{ page.number }}
						/
						{{ page.paginator.num_pages }}</span>
						页
					</div>
					<div class="ui_frt">
						<!--    如果是第一页，则只显示下一页、尾页 -->
						
							<input type="button" value="首页" class="ui_input_btn01" />
							<input type="button" value="上一页" class="ui_input_btn01" onclick="shang()" />
							<input type="button" value="下一页" class="ui_input_btn01"
								onclick="xia()" />
							<input type="button" value="尾页" class="ui_input_btn01"
								onclick="jumpNormalPage(9);" />
							<!--     如果是最后一页，则只显示首页、上一页 -->
						
						转到第<input type="text" id="jumpNumTxt" class="ui_input_txt01" />页
							 <input type="button" class="ui_input_btn01" value="跳转" onclick="jumpInputPage(9);" />
					</div>
				</div>
			</div>
		</div>
        <div style="border: 1px;width: 162px;background-color:#edf5f8;position:relative;left:164px;top:-1288px;margin:0;padding:0">
            <table id="tt" width="162px">

            </table>
        </div>
	</form>
    <script src="/static/js/jquery.js"></script>
    <script>
{#        $(".ui_input_btn01").click(function () {#}
{#            location.href="{% url 'main:ms' %}?num=1&val={{ val }}&selec={{ selec }}"#}
{#        })#}

        function shang() {
            {% if page.has_previous %}
                location.href="{% url 'main:ms' %}?num={{ page.previous_page_number }}&ID={{ ID }}&val={{ val }}&selec={{ selec }}"
            {% endif %}
        }
        function xia() {
            {% if page.has_next %}
                location.href="{% url 'main:ms' %}?num={{ page.next_page_number }}&ID={{ ID }}&val={{ val }}&selec={{ selec }}"
            {% endif %}
        }

        //异步搜索，模糊查询

        $("#fyZldz").keyup(function () {
            var selec=$("select>option:selected").val()
            console.log(selec)
            var val=$(this).val()
            $.ajax({
                type:'get',
                url:'{% url "main:key_up" %}?val='+val+"&selec="+selec,
                dataType:'json',
                success:function (a) {
                    $("#tt").empty()
                    //清空表格
                    if(a.rs.length>0){
                        if(selec=='1'){
                            for(var i=0;i<a.rs.length;i++){
                                $("#tt").append("<tr>"+ '<td>'+a.rs[i].city+"</td>"+'</tr>')
                            }
                        }else if(selec=='2'){

                            for(var i=0;i<a.rs.length;i++){
                                $("#tt").append("<tr style='margin:0;padding:0'>"+ '<td>'+a.rs[i].title+"</td>"+'</tr>')
                            }
                        }
                        $("#tt").slideDown(200)
                    }else{
                        $("#tt").hide()
                    }


                }
            })

        })

        $("#tt").on('mouseover','tr',function(){
            $(this).css('background-color','#abcdef')
        })
        $("#tt").on('mouseout','tr',function () {
            $(this).css('background-color','#edf5f8')
        })

        $("#tt").on('click','tr',function () {
            var bb=$(this).children().text()

            $("#fyZldz").val(bb)
            $("#tt").hide()
        })

        $("#fyZldz").blur(function () {
            $("#tt").slideUp(200)
        })

        //搜索
        function search() {
            var val=$("#fyZldz").val()
            var selec=$("select>option:selected").val()
            location.href='{% url "main:ms" %}?val='+val+'&selec='+selec
        }

    </script>

</body>
</html>
